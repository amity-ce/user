<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Tracker - Minimalist Edition</title>
    <!-- Tailwind CSS & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Kanit', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
            color: #1e293b;
            min-height: 100vh;
        }
        
        .soft-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .btn-transition {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-active { display: flex !important; }
        
        .btn-loading { pointer-events: none; position: relative; color: transparent !important; }
        .btn-loading::after {
            content: ""; position: absolute; left: 50%; top: 50%; width: 16px; height: 16px;
            margin-left: -8px; margin-top: -8px; border: 2px solid #fff; border-top-color: transparent;
            border-radius: 50%; animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="pb-32">

    <!-- Header (Compact Version) -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-30 border-b border-slate-200 shadow-sm">
        <div class="max-w-md mx-auto px-4 py-1.5 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div>
                    <!-- à¹à¸ªà¸”à¸‡à¹€à¸‰à¸žà¸²à¸°à¸ªà¸–à¸²à¸™à¸°à¸à¸²à¸£à¹€à¸Šà¸·à¹ˆà¸­à¸¡à¸•à¹ˆà¸­ à¹à¸šà¸šà¸›à¸£à¸°à¸«à¸¢à¸±à¸”à¸žà¸·à¹‰à¸™à¸—à¸µà¹ˆ -->
                    <div id="statusText" class="text-[9px] font-bold text-slate-400 flex items-center gap-1.5 transition-all">
                        <span class="relative flex h-1.5 w-1.5">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-emerald-500"></span>
                        </span>
                        <span class="uppercase tracking-widest">Sync Active</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-1.5">
                <!-- à¸›à¸¸à¹ˆà¸¡ Admin à¸‚à¸™à¸²à¸”à¹€à¸¥à¹‡à¸ -->
                <button id="adminToggleBtn" onclick="openAdminModal()" class="px-2 py-0.5 rounded-lg text-[10px] font-semibold border border-slate-200 bg-white text-slate-500 hover:bg-slate-50 transition-all flex items-center gap-1">
                    <i id="adminIcon" data-lucide="lock" class="w-2.5 h-2.5"></i>
                    <span id="adminBtnText">Admin</span>
                </button>
                <!-- à¸›à¸¸à¹ˆà¸¡ Reset à¸‚à¸™à¸²à¸”à¹€à¸¥à¹‡à¸ -->
                <button id="resetBtn" onclick="confirmReset()" class="bg-red-500 text-white px-2 py-0.5 rounded-lg text-[10px] font-bold hover:bg-red-600 active:scale-95 transition-all flex items-center gap-1 disabled:opacity-30 disabled:grayscale shadow-sm" title="Reset Current Round">
                    <i data-lucide="refresh-cw" class="w-2.5 h-2.5"></i>
                    Reset
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-3 space-y-2.5">
        
        <!-- Dashboard Card -->
        <div class="soft-card p-4 rounded-2xl relative overflow-hidden">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <span class="text-[10px] font-semibold text-slate-400 uppercase tracking-widest block mb-0.5">Weekly Treasury</span>
                    <div class="flex items-baseline gap-1">
                        <span class="text-3xl font-bold text-slate-800 tracking-tight" id="totalGoldDisplay">0</span>
                        <span class="text-sm font-semibold text-indigo-500">G</span>
                    </div>
                </div>
                <div class="bg-slate-50 border border-slate-100 px-2.5 py-1 rounded-xl text-center">
                    <div class="text-[8px] font-bold text-slate-400 uppercase tracking-widest mb-0">Quota</div>
                    <div class="text-xs font-bold text-slate-700">
                        <span id="doneCount" class="text-emerald-600">0</span> / <span id="totalCount" class="text-slate-400">0</span>
                    </div>
                </div>
            </div>
            
            <div class="relative">
                <div class="flex justify-between text-[9px] text-slate-500 font-bold uppercase mb-1 px-1">
                    <span>Progress</span>
                    <span id="percentText" class="text-indigo-600">0%</span>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                    <div id="progressBar" class="bg-indigo-600 h-full rounded-full transition-all duration-1000 ease-out shadow-sm" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Search -->
        <div class="relative group">
            <i data-lucide="search" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
            <input type="text" id="searchInput" oninput="render()" placeholder="Search member name..." 
                class="w-full pl-9 pr-3 py-2 rounded-xl border border-slate-200 bg-white outline-none text-xs transition-all focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 placeholder:text-slate-400">
        </div>

        <!-- Member List -->
        <div id="memberList" class="space-y-1 min-h-[150px]">
            <!-- Skeleton Loading -->
            <div class="py-10 text-center text-slate-400">
                <i data-lucide="loader-2" class="w-6 h-6 animate-spin mx-auto mb-2 opacity-20 text-indigo-500"></i>
                <p class="text-[10px] font-medium uppercase tracking-widest">Updating...</p>
            </div>
        </div>
    </main>

    <!-- Compact Bottom Bar -->
    <div class="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur-lg border-t border-slate-200 p-2 pb-6 z-40">
        <div class="max-w-md mx-auto flex items-center gap-1.5">
            <div class="relative flex-1">
                <input type="text" id="quickInput" placeholder="Enter new name..." 
                    class="w-full pl-3 pr-8 py-1.5 rounded-lg border border-slate-200 bg-slate-50 outline-none text-[11px] focus:bg-white focus:border-indigo-400 transition-all font-medium">
                <button onclick="pasteFromClipboard()" class="absolute right-0.5 top-1/2 -translate-y-1/2 p-1.5 text-slate-400 hover:text-indigo-500 transition-colors">
                    <i data-lucide="clipboard" class="w-3 h-3"></i>
                </button>
            </div>
            <button onclick="addMemberAction()" id="btnAddQuick" 
                class="bg-indigo-600 text-white px-4 py-1.5 rounded-lg font-bold active:scale-95 transition-all flex items-center gap-1 shrink-0 text-[11px] shadow-md shadow-indigo-100">
                <i data-lucide="plus" class="w-3.5 h-3.5"></i>
                <span>ADD</span>
            </button>
        </div>
    </div>

    <!-- Modal: Admin Auth -->
    <div id="modal-admin" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white rounded-[2rem] w-full max-w-xs p-8 shadow-2xl animate-in zoom-in-95 duration-200">
            <div class="flex flex-col items-center mb-6 text-center">
                <div class="w-14 h-14 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mb-4">
                    <i data-lucide="lock" class="w-6 h-6"></i>
                </div>
                <h2 class="text-xl font-bold text-slate-800">Admin Access</h2>
                <p class="text-xs text-slate-400 mt-1 uppercase tracking-widest font-bold">Security Verification</p>
            </div>
            <input type="password" id="adminPasswordInput" placeholder="â€¢â€¢â€¢â€¢" maxlength="4" class="w-full px-4 py-4 rounded-2xl border border-slate-100 bg-slate-50 outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 mb-4 text-center text-3xl tracking-[0.4em] font-mono">
            <button onclick="checkAdminPassword()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all text-sm shadow-xl">AUTHENTICATE</button>
            <button onclick="toggleModal('modal-admin', false)" class="w-full mt-4 text-slate-400 text-xs font-bold uppercase tracking-widest">Cancel</button>
        </div>
    </div>

    <!-- Modal: Reset Confirmation -->
    <div id="modal-reset" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div class="bg-white rounded-[2rem] w-full max-w-xs p-8 text-center animate-in zoom-in-95">
            <div class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="alert-circle" class="w-10 h-10"></i>
            </div>
            <h2 class="text-lg font-bold text-slate-800 mb-2">Clear Records?</h2>
            <p class="text-xs text-slate-500 mb-8 leading-relaxed font-medium uppercase tracking-tight">This will reset all donation logs for the current round.</p>
            <div class="flex gap-3">
                <button onclick="handleResetAction()" id="btnResetConfirm" class="flex-1 bg-red-500 text-white py-4 rounded-2xl font-bold text-sm shadow-lg shadow-red-100">YES, RESET DATA</button>
                <button onclick="toggleModal('modal-reset', false)" class="flex-1 bg-slate-100 text-slate-500 py-3 rounded-xl font-bold text-xs uppercase tracking-widest">Nevermind</button>
            </div>
        </div>
    </div>

    <!-- Modal: Delete Member -->
    <div id="modal-delete" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-xs p-8 text-center animate-in zoom-in-95">
            <h2 class="text-base font-bold text-slate-800 mb-1">Remove Member?</h2>
            <p id="deleteNameDisplay" class="text-sm font-bold text-indigo-600 mb-8"></p>
            <div class="flex gap-3">
                <button id="btnDeleteConfirm" class="flex-1 bg-slate-900 text-white py-3 rounded-xl font-bold text-xs uppercase">Delete</button>
                <button onclick="toggleModal('modal-delete', false)" class="flex-1 bg-slate-50 text-slate-500 py-3 rounded-xl font-bold text-xs uppercase">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Logout Confirm -->
    <div id="modal-logout" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-xs p-6 text-center shadow-2xl">
            <h2 class="text-base font-bold text-slate-800 mb-1">Sign out of Admin?</h2>
            <p class="text-xs text-slate-400 mb-6">Permission will be revoked.</p>
            <div class="flex gap-3">
                <button onclick="logoutAdmin()" class="flex-1 bg-slate-100 text-slate-600 py-2.5 rounded-xl font-bold text-xs">LOGOUT</button>
                <button onclick="toggleModal('modal-logout', false)" class="flex-1 bg-slate-900 text-white py-2.5 rounded-xl font-bold text-xs">STAY</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOUgK9w6c0KuPywiufQUmYSRxqEkSWrdqozn5QL3iYeryuegQ_q75ffW9hMFSX-MhP/exec"; 
        const ADMIN_PASSWORD = "1899";
        
        let members = [];
        let donations = []; 
        let isSyncing = false;
        let isAdmin = localStorage.getItem('guildTrackerIsAdmin') === 'true';

        async function callGAS(params) {
            return new Promise((resolve, reject) => {
                const cbName = 'cb' + Math.floor(Math.random() * 1000000);
                const script = document.createElement('script');
                const timeout = setTimeout(() => { cleanup(); reject("Timeout"); }, 30000);
                window[cbName] = (data) => { cleanup(); resolve(data); };
                const cleanup = () => { clearTimeout(timeout); delete window[cbName]; if(document.body.contains(script)) document.body.removeChild(script); }
                script.src = `${SCRIPT_URL}?${new URLSearchParams({ ...params, callback: cbName })}`;
                script.onerror = () => { cleanup(); reject("Network Error"); };
                document.body.appendChild(script);
            });
        }

        async function sync(action = 'getAllData', payload = {}) {
            if (isSyncing) return;
            setLoadingState(true);
            try {
                const data = await callGAS({ action, ...payload });
                if (data.members) members = data.members;
                if (data.donations) donations = data.donations;
                render();
            } catch (e) {
                console.error(e);
            } finally {
                setLoadingState(false);
            }
        }

        function setLoadingState(state) {
            isSyncing = state;
            const el = document.getElementById('statusText');
            if (el) {
                el.innerHTML = state 
                    ? `<i data-lucide="loader-2" class="w-2.5 h-2.5 animate-spin text-indigo-500"></i> <span class="uppercase">Syncing...</span>` 
                    : `<span class="relative flex h-1.5 w-1.5"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span><span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-emerald-500"></span></span><span class="uppercase tracking-widest">Sync Active</span>`;
            }
            lucide.createIcons();
        }

        function openAdminModal() {
            if (isAdmin) toggleModal('modal-logout', true);
            else {
                document.getElementById('adminPasswordInput').value = '';
                toggleModal('modal-admin', true);
            }
        }

        function checkAdminPassword() {
            const pass = document.getElementById('adminPasswordInput').value;
            if (pass === ADMIN_PASSWORD) {
                isAdmin = true;
                localStorage.setItem('guildTrackerIsAdmin', 'true');
                toggleModal('modal-admin', false);
                render();
            } else {
                const input = document.getElementById('adminPasswordInput');
                input.classList.add('border-red-500');
                setTimeout(() => input.classList.remove('border-red-500'), 500);
                alert("Password incorrect");
            }
        }

        function logoutAdmin() {
            isAdmin = false;
            localStorage.setItem('guildTrackerIsAdmin', 'false');
            toggleModal('modal-logout', false);
            render();
        }

        function updateAdminUI() {
            const adminBtn = document.getElementById('adminToggleBtn');
            const adminBtnText = document.getElementById('adminBtnText');
            const resetBtn = document.getElementById('resetBtn');
            const icon = document.getElementById('adminIcon');
            
            if (isAdmin) {
                adminBtn.className = "px-2 py-0.5 rounded-lg text-[10px] font-semibold border border-indigo-200 bg-indigo-50 text-indigo-600 flex items-center gap-1 transition-all ring-2 ring-indigo-500/10";
                adminBtnText.innerText = "ADMIN (ON)";
                resetBtn.disabled = false;
                icon.setAttribute('data-lucide', 'unlock');
            } else {
                adminBtn.className = "px-2 py-0.5 rounded-lg text-[10px] font-semibold border border-slate-200 bg-white text-slate-500 flex items-center gap-1 transition-all";
                adminBtnText.innerText = "ADMIN";
                resetBtn.disabled = true;
                icon.setAttribute('data-lucide', 'lock');
            }
            lucide.createIcons();
        }

        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('quickInput').value = text;
            } catch (err) { alert("Please paste manually."); }
        }

        async function addMemberAction() {
            const input = document.getElementById('quickInput');
            const name = input.value.trim();
            if (!name) return;
            const btn = document.getElementById('btnAddQuick');
            btn.classList.add('btn-loading');
            await sync('addMember', { name });
            input.value = '';
            btn.classList.remove('btn-loading');
        }

        async function handleToggle(id) {
            if (!isAdmin) {
                alert("Administrator access required ðŸ”’");
                return;
            }
            const btn = document.getElementById(`btn-${id}`);
            if(btn) btn.classList.add('btn-loading');
            await sync('toggleDonation', { memberId: id });
        }

        function confirmReset() { 
            if (!isAdmin) return;
            toggleModal('modal-reset', true); 
        }
        
        async function handleResetAction() {
            if (!isAdmin) return;
            const btn = document.getElementById('btnResetConfirm');
            btn.classList.add('btn-loading');
            await sync('resetAll');
            toggleModal('modal-reset', false);
            btn.classList.remove('btn-loading');
        }

        function confirmDelete(id, name) {
            if (!isAdmin) return;
            document.getElementById('deleteNameDisplay').innerText = name;
            const btn = document.getElementById('btnDeleteConfirm');
            btn.onclick = async () => { btn.classList.add('btn-loading'); await sync('deleteMember', { id }); toggleModal('modal-delete', false); btn.classList.remove('btn-loading'); };
            toggleModal('modal-delete', true);
        }

        function render() {
            updateAdminUI();
            const list = document.getElementById('memberList');
            const searchInput = document.getElementById('searchInput');
            const search = searchInput ? searchInput.value.toLowerCase() : '';
            list.innerHTML = '';
            const doneSet = new Set(donations.map(d => String(d.memberId)));
            const filtered = members.filter(m => m.name.toLowerCase().includes(search));
            
            filtered.sort((a, b) => {
                const aDone = doneSet.has(String(a.id));
                const bDone = doneSet.has(String(b.id));
                if (aDone === bDone) return a.name.localeCompare(b.name);
                return aDone ? 1 : -1;
            });
            
            filtered.forEach(m => {
                const isDone = doneSet.has(String(m.id));
                const card = document.createElement('div');
                card.className = `p-1 px-3.5 rounded-xl flex items-center justify-between transition-all duration-200 border ${isDone ? 'bg-emerald-50/30 border-emerald-100' : 'bg-white border-slate-100 hover:border-slate-300 shadow-sm'}`;
                
                const deleteBtnHtml = isAdmin 
                    ? `<button onclick="confirmDelete('${m.id}', '${m.name}')" class="p-1.5 text-slate-300 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-3 h-3"></i></button>`
                    : ``;

                card.innerHTML = `
                <div class="flex items-center gap-2.5 overflow-hidden">
                    <div class="w-7 h-7 rounded-lg flex items-center justify-center font-bold text-[10px] shrink-0 border transition-all ${isDone ? 'bg-emerald-500 text-white border-emerald-400' : 'bg-slate-50 border-slate-200 text-slate-400'}">
                        ${m.name.charAt(0).toUpperCase()}
                    </div>
                    <div class="truncate">
                        <div class="font-bold truncate text-[11px] ${isDone ? 'text-slate-800' : 'text-slate-600'} leading-none mb-0.5">${m.name}</div>
                        <div class="text-[8px] font-medium tracking-tight ${isDone ? 'text-emerald-600' : 'text-slate-400'} leading-none">${isDone ? 'Paid Member' : 'Pending'}</div>
                    </div>
                </div>
                <div class="flex items-center gap-1.5">
                    <button id="btn-${m.id}" onclick="handleToggle('${m.id}')" 
                        class="w-20 py-1 rounded-lg text-[9px] font-bold transition-all flex items-center justify-center gap-1 border ${isDone ? 'bg-emerald-600 text-white border-emerald-500 shadow-sm' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'} ${!isAdmin ? 'opacity-30' : 'active:scale-95'}">
                        ${isDone ? '<i data-lucide="check" class="w-2.5 h-2.5"></i>' : ''}
                        ${isDone ? 'PAID' : 'UNPAID'}
                    </button>
                    ${deleteBtnHtml}
                </div>`;
                list.appendChild(card);
            });

            if (filtered.length === 0) list.innerHTML = `<div class="text-center text-slate-400 py-6 text-[9px] uppercase font-bold italic tracking-wider">No matching members</div>`;

            const doneCount = members.filter(m => doneSet.has(String(m.id))).length;
            const percent = members.length ? Math.round((doneCount / members.length) * 100) : 0;
            
            document.getElementById('totalCount').innerText = members.length;
            document.getElementById('doneCount').innerText = doneCount;
            document.getElementById('totalGoldDisplay').innerText = (doneCount * 150).toLocaleString();
            document.getElementById('percentText').innerText = `${percent}%`;
            document.getElementById('progressBar').style.width = `${percent}%`;
            lucide.createIcons();
        }

        function toggleModal(id, show) { 
            const el = document.getElementById(id);
            if (el) el.classList.toggle('hidden', !show); 
            if (show && id === 'modal-admin') setTimeout(() => document.getElementById('adminPasswordInput').focus(), 150);
        }
        window.onload = () => sync();
    </script>
</body>
</html>
